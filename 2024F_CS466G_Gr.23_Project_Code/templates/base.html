<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hệ Thống Quản Lý Khách Sạn{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --light-background: #f8f9fa;
            --text-color: #212529;
        }

        body {
            background-color: var(--light-background);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom:15px;
        }

        .navbar-brand {
            font-weight: 700;
            color: white;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 10px 20px;
            color: white;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--secondary-color);
            transform: scale(1.05);
        }

        .navbar-toggler {
            border: none;
        }

        .container {
            margin-top: 30px;
        }

        .card-custom {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-custom .card-body {
            padding: 20px;
        }

        .card-custom .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-custom .card-icon {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 991px) {
            .navbar-nav {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark margin">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fa-solid fa-hotel"></i> Quản Lý Khách Sạn
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('room_list') }}">
                            <i class="bi bi-door-open"></i> Quản Lý Phòng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('customer_list') }}">
                            <i class="bi bi-people"></i> Khách Hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('booking_list') }}">
                            <i class="bi bi-calendar-check"></i> Đặt Phòng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('report_list') }}">
                            <i class="bi bi-file-earmark-text"></i> Báo Cáo
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right"></i> Đăng Xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        {% block content %}
        <!-- Content here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
